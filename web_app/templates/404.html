{% extends "base.html" %}

{% block title %}Page Not Found - NYC Property Investment ML{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                    <h1 class="display-3 mt-3">404</h1>
                    <h2 class="mb-3">Page Not Found</h2>
                    <p class="lead text-muted">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
